{% if page.image.feature %}<div class="image-wrap">
  {% assign page_image = "/images/" | append: page.image.feature | relative_url %}
  <img src="{{ page_image }}" alt="{{ page.title }} feature image" itemprop="primaryImageOfPage">
  {% if page.image.credit %}<span class="image-credit">Imagen por: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></span>{% endif %}
</div><!-- /.image-wrap -->{% endif %}
